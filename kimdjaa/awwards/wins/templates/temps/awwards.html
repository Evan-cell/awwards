{% extends 'temps/base.html'%}
{%block content%}
<div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel">
    <div class="carousel-indicators">
      <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
      <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
      <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
    </div>
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img src="https://media.istockphoto.com/photos/celebrating-young-man-with-mobile-phone-winning-prize-and-showered-picture-id1294588803?b=1&k=20&m=1294588803&s=170667a&w=0&h=kMme_5SkyHFeDuTwGit9pXnJyjrmDrZ8GHDWxRn_wIY=" class="d-block w-100" alt="...">
      </div>
      <div class="carousel-item">
        <img src="https://media.istockphoto.com/photos/the-winner-is-placard-picture-id687810462?b=1&k=20&m=687810462&s=170667a&w=0&h=VGPk98u1Hqjp1OWtF1XwQc898xgwd_NOjqo_2cm76ec=" class="d-block w-100" alt="...">
      </div>
      <div class="carousel-item">
        <img src="https://media.istockphoto.com/photos/runners-running-towards-the-finish-line-picture-id1300123069?b=1&k=20&m=1300123069&s=170667a&w=0&h=x4q3QYpipFbGpJsQjseugiJjuuykXPYgghRWafaA9NE=" class="d-block w-100" alt="...">
      </div>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Next</span>
    </button>
  </div>
{%endblock%}
